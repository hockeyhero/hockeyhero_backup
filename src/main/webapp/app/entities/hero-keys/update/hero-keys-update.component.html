<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-hero-keys-heading" data-cy="HeroKeysCreateUpdateHeading" jhiTranslate="hockeyheroApp.heroKeys.home.createOrEditLabel">
        Create or edit a Hero Keys
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hockeyheroApp.heroKeys.hideMe" for="field_hideMe">Hide Me</label>
          <input type="checkbox" class="form-check" name="hideMe" id="field_hideMe" data-cy="hideMe" formControlName="hideMe" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hockeyheroApp.heroKeys.latitude" for="field_latitude">Latitude</label>
          <input type="number" class="form-control" name="latitude" id="field_latitude" data-cy="latitude" formControlName="latitude" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hockeyheroApp.heroKeys.longitude" for="field_longitude">Longitude</label>
          <input type="number" class="form-control" name="longitude" id="field_longitude" data-cy="longitude" formControlName="longitude" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hockeyheroApp.heroKeys.age" for="field_age">Age</label>
          <input type="number" class="form-control" name="age" id="field_age" data-cy="age" formControlName="age" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hockeyheroApp.heroKeys.myPosition" for="field_myPosition">My Position</label>
          <input
            type="number"
            class="form-control"
            name="myPosition"
            id="field_myPosition"
            data-cy="myPosition"
            formControlName="myPosition"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hockeyheroApp.heroKeys.skill" for="field_skill">Skill</label>
          <input type="number" class="form-control" name="skill" id="field_skill" data-cy="skill" formControlName="skill" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hockeyheroApp.heroKeys.heroDetails" for="field_heroDetails">Hero Details</label>
          <select
            class="form-control"
            id="field_heroDetails"
            data-cy="heroDetails"
            name="heroDetails"
            formControlName="heroDetails"
            [compareWith]="compareHeroDetails"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="heroDetailsOption" *ngFor="let heroDetailsOption of heroDetailsCollection">
              {{ heroDetailsOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
